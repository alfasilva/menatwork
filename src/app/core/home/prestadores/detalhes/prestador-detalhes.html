<div *ngIf="prestador" class="w3-card-4">
    <div class="w3-container w3-center">
        <h3><h2>{{prestador.nome}}</h2></h3>
        <img src="{{prestador.url}}" alt="{{prestador.nome}}"  style="width:20%;">
        <h5>{{prestador.descricao}}</h5>
        <hr/>
        <div class="row text-center pad-top">
            <a *ngFor="let sp of servicosprestador" [routerLink]="['/homeServicoPrestador', sp.id]" >
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                    <div class="w3-card-2 w3-center">
                        <h5>{{sp.servico.nome}}</h5>
                        <img src="{{sp.url}}" alt="{{sp.descricao}}" style="width: 50%;" />
                        <h2>{{sp.descricao}}</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
