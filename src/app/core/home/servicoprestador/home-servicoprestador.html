<div *ngIf="servicoprestador" class="w3-card-4">
    <div class="w3-container w3-center">
        <h3>{{servicoprestador.prestador.nome}}</h3>
        <img src="{{servicoprestador.url}}" alt="{{servicoprestador.descricao}}" style="width:50%" />
        <h5>{{servicoprestador.descricao}}</h5>
        <button (click)="goContratar()" class="w3-button w3-green">Contratar</button>
        <button (click)="goBack()" class="w3-button w3-red">Recusar</button>
    </div>
    <hr/>
</div>
