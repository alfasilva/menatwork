<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"  [routerLink]="['/heroDetail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <img [src]="hero.profilePic" height="42" width="42"/>
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<hero-search></hero-search>
